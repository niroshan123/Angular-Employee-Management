<form #employeeForm = "ngForm" (ngSubmit)="saveEmployee(employeeForm)">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Create Employee</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="fullName" >Full Name</label>
      <input id="fullName"   name="fullName" type="text" [(ngModel)]= "fullName" class="form-control" >
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" [(ngModel)]= "email" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Gender</label>
    <div class="form-control">
      <label class="radio-inline">
      <input type="radio"  name="gender" value="male" [(ngModel)]= "gender">
      Male</label>
    
      <label class="radio-inline">
      <input type="radio"  name="gender" value="female" [(ngModel)]= "gender">
      Female</label>
    
    
    
</div>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Mobile</label>
      <input id="phoneNumber" name="phoneNumber" [(ngModel)]= "phoneNumber" type="text" class="form-control">
    </div>

    
  
<div class="form-group">
    <label>Contact Prefference</label>
       <div class="form-control">
        <label class="radio-inline">
         <input type="radio" name="contactPref" value="email" [(ngModel)]= "contactPref" >
           Email
        </label>
       
       
        <label class="radio-inline">
         <input type="radio" name="contactPref" value="phoneNumber" [(ngModel)]= "contactPref" >
           Mobile
        </label>
      </div>
  
  </div>

  <div class="form-group">
    <label>Active Stastus</label>
  <div class="form-control">
    <label class="checkbox-inline">
    <input type="checkbox"  name="isActive"  [(ngModel)]= "isActive">
    Active</label>
  
  
</div>
  </div>
  <div class="form-group">
    <label for="department">Department</label>
  

<select id="department" name="department" [(ngModel)]="department" class="form-control">
  <option *ngFor="let dep of departments" [value]="dep.id">
      
                {{dep.name}}

  </option>
</select>
  </div>
<div class="row">
  <div class="form-group col-sm-5">
    <label for="dateOfBirth">Date Of Birth </label>
    <input id="dateOfBirth" name="dateOfBirth" [bsConfig]="bsConfig" placement="right" [(ngModel)]= "dateOfBirth" type="text" bsDatepicker class="form-control">
  </div>
</div>


<div class="form-group">
  <label for="photoPath">Photo</label>
  <input id="photoPath" name="photoPath" [(ngModel)]= "photoPath" type="text" class="form-control">
</div>

<div class="form-group">
 <img [src]="photoPath" height="200" width="200">
</div>


</div>
  <div class="panel-footer">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</div>
</form> 
{{employeeForm.value | json}}
